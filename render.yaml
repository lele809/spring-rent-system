services:
  # 后端服务
  - type: web
    name: house-backend
    runtime: java
    buildCommand: chmod +x house/gradlew && cd house && ./gradlew build -x test
    startCommand: cd house && java -jar build/libs/*.jar
    plan: free
    autoDeploy: false
    env: java17
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SERVER_PORT
        value: 8080
    healthCheckPath: /actuator/health

  # 前端服务  
  - type: static
    name: house-frontend
    buildCommand: cd house-fronted && npm ci && npm run build
    staticPublishPath: house-fronted/dist
    plan: free
    autoDeploy: false
    envVars:
      - key: NODE_ENV
        value: production
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: house-db
    databaseName: house_system
    user: house_user
    plan: free
