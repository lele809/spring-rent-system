services:
  # 后端Spring Boot应用
  - type: web
    name: house-backend
    env: java
    plan: free
    buildCommand: cd house && ./gradlew build -x test
    startCommand: cd house && java -Dspring.profiles.active=prod -jar build/libs/house-0.0.1-SNAPSHOT.jar
    healthCheckPath: /actuator/health
    envVars:
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        fromDatabase:
          name: house-postgres
          property: connectionString
      - key: DATABASE_USERNAME
        fromDatabase:
          name: house-postgres
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: house-postgres
          property: password
      - key: SPRING_PROFILES_ACTIVE
        value: prod
    autoDeploy: true

  # 前端Vue应用
  - type: web
    name: house-frontend
    env: static
    plan: free
    rootDir: house-fronted
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://house-backend.onrender.com
    autoDeploy: true
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  # 如果你不使用Supabase，可以用Render的PostgreSQL
  - name: house-postgres
    databaseName: rent_system
    plan: free 