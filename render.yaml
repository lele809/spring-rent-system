services:
  # 后端服务 (使用 Docker)
  - type: web
    name: house-backend
    env: docker
    dockerfilePath: ./house/Dockerfile
    dockerContext: ./house
    plan: free
    autoDeploy: false
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SERVER_PORT
        value: 8080
    healthCheckPath: /actuator/health

  # 前端服务  
  - type: static
    name: house-frontend
    buildCommand: |
      cd house-fronted
      npm ci
      npm run build
    staticPublishPath: house-fronted/dist
    plan: free
    autoDeploy: false
    envVars:
      - key: NODE_ENV
        value: production
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: house-db
    databaseName: house_system
    user: house_user
    plan: free
