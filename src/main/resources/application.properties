# 应用服务 WEB 访问端口
server.port=8081

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/rent_system?useSSL=false&serverTimezone=UTC&allowMultiQueries=true&characterEncoding=utf8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# 使用物理命名策略，保持数据库列名不变
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# 跨域配置
spring.mvc.cors.allow-credentials=true

# 编码配置
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# 分页配置
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100

# Web MVC配置 - 修复NoHandlerFoundException问题
spring.mvc.throw-exception-if-no-handler-found=false
spring.web.resources.add-mappings=true

# 日志配置 - 用于调试handler mapping问题
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG